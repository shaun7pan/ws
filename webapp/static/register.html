<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"  />
    <title>Teacher registration</title>
    <link rel="sylesheet" href="/static/css/register.css" />
  </head>

  <body>
    <h2 class="header">Teacher registration</h2>
    <div class="center">
      <form action="/register-post" method="POST">
        <label for="name">Teacher name</label><br />
        <input type="text" name="name" id="name" value="{{current_name}}" maxlength="10">
        <label for="imageurl">Teacher image url</label><br />
        <input type="text" name="imageurl" id="imageurl" value="{{current_imageurl}}" maxlength="100">
        <label for="profile">Brief profie</label><br />
        <input type="text" name="profile" id="profile" value="{{current_profile}}" maxlength="100">
        <label for="error">
          <p stype="color: 0xff0000">{{error}}</p>
        </label>
        <br />
        <button type="submit" id="button1">Register</button>
      </form>
    </div>
  </body>
</html>
